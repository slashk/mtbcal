<h1><a href="/"> <i class="fa fa-home" aria-hidden="true"></i></a>  All Users</h1>

<table width="90%" class="table table-striped">
<thead><tr><th>Name </th><th> Hometown </th><th> Twitter </th><th> Facebook </th><th></th></tr></thead>
<tbody>
{{#each users as |u|}}
  <tr>
    <td><a href="/users/{{u.ID}}">{{u.Login}}</a></td><td> {{u.Hometown}} </td><td> @{{u.Twitter}} </td><td> {{u.Facebook}} </td><td>
      <a href="/users/{{u.ID}}/edit"> <i class="fa fa-pencil" aria-hidden="true"></i></a>
    </td>
</tr>
{{/each}}
</tbody>
</table>
