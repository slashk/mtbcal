 <div class="form-group">
  <label for="Login" class="col-sm-2 control-label">Login</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="Login" id="Login" value="{{ user.Login }}" />
  </div>
</div>
 <div class="form-group">
  <label for="Hometown" class="col-sm-2 control-label">Hometown</label>
  <div class="col-sm-10">
  <input type="text" class="form-control" name="Hometown" id="Hometown" value="{{ user.Hometown }}" />
</div>
</div>
<div class="form-group">
  <label for="Email" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" name="Email" id="Email" placeholder="Email" value="{{ user.Email }}" />
  </div>
</div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-default" href="/users" role="button">Cancel</a>
  </div>
</div>
