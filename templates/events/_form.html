<div class="form-group">
 <label for="Name" class="col-sm-2 control-label">Name</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" name="Name" id="Name" value="{{ e.Name }}" />
 </div>
</div>

<div class="form-group">
 <label for="Description" class="col-sm-2 control-label">Description</label>
 <div class="col-sm-10">
   <textarea class="form-control" rows="3" name="Description" id="Description">{{ e.Description }}</textarea>
 </div>
</div>

 <div class="form-group">
 <label for="Location" class="col-sm-2 control-label">Location</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" name="Location" id="Location" value="{{ e.Location }}" />
 </div>
</div>

 <div class="form-group">
 <label for="URL" class="col-sm-2 control-label">URL</label>
 <div class="col-sm-10">
   <input type="url" class="form-control" name="URL" id="URL" value="{{ e.URL }}" />
 </div>
</div>

 <div class="form-group">
 <label for="StartDate" class="col-sm-2 control-label">Start Date</label>
 <div class="col-sm-3">
   <input type="date" class="form-control" name="StartDate" id="StartDate" value="{{ formatDate e.StartDate "datepicker"}}" />
 </div>
</div>

 <div class="form-group">
 <label for="EndDate" class="col-sm-2 control-label">End Date</label>
 <div class="col-sm-3">
   <input type="date" class="form-control" name="EndDate" id="EndDate" value="{{ formatDate e.EndDate "datepicker"}}" />
 </div>
</div>
