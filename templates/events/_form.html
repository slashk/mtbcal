<div class="form-group">
 <label for="Name" class="col-sm-2 control-label">Name</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" name="Name" id="Name" value="{{ e.Name }}" />
 </div>
</div>

<div class="form-group">
 <label for="Description" class="col-sm-2 control-label">Description</label>
 <div class="col-sm-10">
   <textarea class="form-control" rows="3" name="Description" id="Description">{{ e.Description }}</textarea>
 </div>
</div>

<div class="form-group">
 <label for="Location" class="col-sm-2 control-label">Location</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" name="Location" id="Location" value="{{ e.Location }}" />
 </div>
</div>

<div class="form-group">
 <label for="URL" class="col-sm-2 control-label">URL</label>
 <div class="col-sm-10">
   <input type="url" class="form-control" name="URL" id="URL" value="{{ e.URL }}" />
 </div>
</div>

 <div class="form-group">
 <label for="StartDate" class="col-sm-2 control-label">Start Date</label>
 <div class="col-sm-3">
   <input type="date" class="form-control" name="StartDate" id="StartDate"
   data-toggle="tooltip" data-placement="top" title="Date that the event starts"
   value="{{ formatDate e.StartDate "datepicker"}}" />
 </div>
</div>

 <div class="form-group">
 <label for="EndDate" class="col-sm-2 control-label">End Date</label>
 <div class="col-sm-3">
   <input type="date" class="form-control" name="EndDate" id="EndDate"
   data-toggle="tooltip" data-placement="bottom" title="Date that the event ends"
   value="{{ formatDate e.EndDate "datepicker"}}" />
 </div>
</div>


<div class="form-group">
  <label for="WebReg" class="col-sm-2 control-label">Online Registration</label>
  <div class="col-sm-3">
    <div class="checkbox">
      <label>
        <input type="checkbox" id="WebReg" name="WebReg" value="on" {{#if e.WebReg}}checked{{/if}}>
        Available
      </label>
    </div>
  </div>
</div>


<div class="form-group">
  <label for="RegOpenDate" class="col-sm-2 control-label">Registration Open Date</label>
  <div class="col-sm-3">
    <input type="date" class="form-control" name="RegOpenDate" id="RegOpenDate" value="{{ formatDate e.RegOpenDate "datepicker"}}" />
  </div>
</div>

<div class="form-group">
  <label for="RegCloseDate" class="col-sm-2 control-label">Registration Close Date</label>
  <div class="col-sm-3">
    <input type="date" class="form-control" name="RegCloseDate" id="RegCloseDate" value="{{ formatDate e.RegCloseDate "datepicker"}}" />
  </div>
</div>

<input type="hidden" name="Active" value="{{formatBool e.Active}}">
<input type="hidden" name="Dupe" value="{{formatBool e.Dupe}}">
