<div id="races">
  <div class="raceDetailForm">
    <h3>Race Detail</h3>
    <div class="form-group">
     <label for="Race-0-License" class="col-sm-2 control-label">License</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" name="Race-0-License" id="Race.0.License" value="{{ r.License }}" />
     </div>
    </div>

    <div class="form-group">
     <label for="Race-0-Description" class="col-sm-2 control-label">Description</label>
     <div class="col-sm-10">
       <textarea class="form-control" rows="3" name="Race-0-Description" id="Race.0.Description">{{ r.Description }}</textarea>
     </div>
    </div>

    <div class="form-group">
     <label for="Race-0-Cost" class="col-sm-2 control-label">Cost</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" name="Race-0-Cost" id="Race.0.Cost" value="{{ r.Cost }}" />
     </div>
    </div>

    <div class="form-group">
     <label for="Race-0-URL" class="col-sm-2 control-label">URL</label>
     <div class="col-sm-10">
       <input type="url" class="form-control" name="Race-0-URL" id="Race.0.URL" value="{{ r.URL }}" />
     </div>
    </div>
  </div>
</div>

<div class="form-group">
<div class="col-sm-2">
</div>
<div class="col-sm-10">
  <a class="btn btn-info btn-sm" role="button"  rel="nofollow" id="add_race_button">
    Add Another Race To This Event
  </a>
  <a class="btn btn-warning btn-sm" role="button"  rel="nofollow" id="remove_race_button">
    Remove This Race From Event
  </a>
</div>
</div>
