<div class="form-group">
 <label for="Name" class="col-sm-2 control-label">License</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" name="License" id="License" value="{{ r.License }}" />
 </div>
</div>

<div class="form-group">
 <label for="Description" class="col-sm-2 control-label">Description</label>
 <div class="col-sm-10">
   <textarea class="form-control" rows="3" name="Description" id="Description">{{ r.Description }}</textarea>
 </div>
</div>

<div class="form-group">
 <label for="Location" class="col-sm-2 control-label">Cost</label>
 <div class="col-sm-10">
   <input type="text" class="form-control" name="Cost" id="Cost" value="{{ r.Cost }}" />
 </div>
</div>

<div class="form-group">
 <label for="URL" class="col-sm-2 control-label">URL</label>
 <div class="col-sm-10">
   <input type="url" class="form-control" name="URL" id="URL" value="{{ r.URL }}" />
 </div>
</div>
