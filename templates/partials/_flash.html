<div class="row">
<div class="col-md-12">
{{#each flash as |k messages|}}
  {{#each messages as |msg|}}
    <div class="alert alert-{{k}}" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{msg}}
    </div>
  {{/each}}
{{/each}}
</div>
</div>
